<main class="pt-5">

  <button mat-raised-button class="mb-4" [routerLink]="['/listagem']">
    Cadastrar
  </button>

  <div *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" id="data-table">

      <!-- bankCode Column -->
      <ng-container matColumnDef="bankCode">
        <th mat-header-cell *matHeaderCellDef class="description">Código do banco</th>
        <td mat-cell *matCellDef="let row"> {{row.bankCode}} </td>
      </ng-container>

      <!-- agency Column -->
      <ng-container matColumnDef="agency">
        <th mat-header-cell *matHeaderCellDef class="description">Agência</th>
        <td mat-cell *matCellDef="let row"> {{row.agency}} </td>
      </ng-container>

      <!-- accountCode Column -->
      <ng-container matColumnDef="accountCode">
        <th mat-header-cell *matHeaderCellDef class="description"> Código da conta</th>
        <td mat-cell *matCellDef="let row"> {{row.accountCode}} </td>
      </ng-container>

      <!-- Remove Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-end"></th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex align-items-center justify-content-end">
            <button mat-icon-button (click)="removeAccount(row)">
              <mat-icon aria-hidden="false" aria-label="Remover" style="color: #e5383b">remove_circle_outline</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não existe conta cadastrada</td>
      </tr>
    </table>

    <mat-paginator color="accent" [pageSizeOptions]="[10, 25, 100]" aria-label="Selecione itens por página">
    </mat-paginator>
  </div>

  <div *ngIf="dataSource.data.length === 0" class="d-flex flex-column align-items-center justify-content-center">
    <h1 class="no-data-text">Não existe conta cadastrada</h1>
  </div>

</main>
