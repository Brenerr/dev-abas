<main>

  <button mat-raised-button class="mb-4" [routerLink]="['/listagem']">
    Cadastrar
  </button>

  <div *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" id="data-table">

      <!-- ispb Column -->
      <ng-container matColumnDef="ispb">
        <th mat-header-cell *matHeaderCellDef class="description"> ISPB </th>
        <td mat-cell *matCellDef="let row"> {{row.ispb}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="description"> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef class="description"> Código </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>


      <!-- fullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef class="description"> Nome completo </th>
        <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não existe conta cadastrada</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione itens por página"></mat-paginator>
  </div>

  <div *ngIf="dataSource.data.length === 0" class="d-flex flex-column align-items-center justify-content-center">
    <h1 class="no-data-text">Não existe conta cadastrada</h1>
  </div>

</main>
