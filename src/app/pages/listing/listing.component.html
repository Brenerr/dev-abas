<main class="pt-5">
  <button mat-icon-button class="mb-4" [routerLink]="['/']">
    <mat-icon aria-hidden="false" aria-label="Voltar" style="color: #ccc">arrow_back_ios</mat-icon>
  </button>

  <mat-form-field class="example-full-width" appearance="fill" color="accent">
    <mat-label>Busca pelo código do banco</mat-label>
    <input [(ngModel)]="code" (focus)="focusSearch=true" (blur)="focusSearch=false" type="number" matInput
      placeholder="Ex: 430" (keyup.enter)="searchCode()">
    <mat-icon matSuffix (click)="searchCode()" class="icon-search" [ngClass]="{'focus-search': focusSearch}"
      aria-hidden="false" aria-label="Buscar">
      search
    </mat-icon>
  </mat-form-field>

  <div>
    <table mat-table [dataSource]="dataSource">

      <!-- ispb Column -->
      <ng-container matColumnDef="ispb">
        <th mat-header-cell *matHeaderCellDef class="description"> ISPB </th>
        <td mat-cell *matCellDef="let row"> {{row.ispb}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="description"> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef class="description"> Código </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>


      <!-- fullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef class="description"> Nome completo </th>
        <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row" (click)="openDialog(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum registro de banco</td>
      </tr>
    </table>

    <mat-paginator color="accent" [pageSizeOptions]="[10, 25, 100]" aria-label="Selecione itens por página">
    </mat-paginator>
  </div>
</main>
