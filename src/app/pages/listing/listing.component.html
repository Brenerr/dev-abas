<main>
  <button mat-raised-button class="mb-4" [routerLink]="['/']">Voltar</button>

  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Banco Central do Brasil" #input>
  </mat-form-field>

  <div>
    <table mat-table [dataSource]="dataSource">

      <!-- ispb Column -->
      <ng-container matColumnDef="ispb">
        <th mat-header-cell *matHeaderCellDef class="description"> ISPB </th>
        <td mat-cell *matCellDef="let row"> {{row.ispb}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="description"> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef class="description"> Código </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>


      <!-- fullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef class="description"> Nome completo </th>
        <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row" (click)="openDialog(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não existe conta cadastrada</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione itens por página"></mat-paginator>
  </div>
</main>
